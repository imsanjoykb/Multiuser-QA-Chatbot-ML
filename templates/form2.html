<!DOCTYPE html>
<html lang="en">
<head>
  <title>charbot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- meta http-equiv="refresh" content="5" /!-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="position: fixed; top: 0px;">
  <form class="form-inline" action="/" method="post">
    <input class="form-control mr-sm-2" name="fquestion" type="text" placeholder="Let's talk!" autofocus>
    <button class="btn btn-success" type="submit" id="done">Done</button>
    <input class="form-control mr-sm-2" name="fuser" type="text" value={{user}}>
  </form>
</nav>
<br>


<div class="container" style="margin-top: 50px;">
  <h3>Pedrobot by Sanjoy Biswas</h3>
  <h3>
  <font color="red">join us on: http://{{ip}}:{{port}}</font>
  </h3>
  <p> {{response}}</p>
</div>

<div class="container" style="margin-top: 20px;">
  <h2>History of questions</h2>

  <div class="list-group">
    {% for response in historial %}
    <p style="color:black;">{{response[0]}}</p>
    <p style="color:blue;">{{response[1]}}</p>
    {% endfor %}
  </div>
</div>

<script>

var counter = 0;
var autorefresh = 5;

var x = setInterval(function() {
    counter = counter + 1;
/*    document.getElementById("done").click(); */
    document.getElementById("refresh").value=counter.toString();
    if(counter >= autorefresh) {
      counter = 0;
      /*document.getElementById("done").click(); */
    }
}, 1000);
/*
var input = document.getElementByName("fquestion");
input.addEventListener("keyup", function(event) {
  counter = 0;
});*/

/* var cancelTimer() {
  counter=0;
} */

</script> 

</body>
</html>
